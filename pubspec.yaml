name: teaf_app

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.19.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.8
  english_words: ^4.0.0
  provider: ^6.0.0
  fluttertoast: ^8.2.5
  csv: ^6.0.0
  url_launcher: ^6.0.12
  path_provider: ^2.1.3
  js: ^0.7.1
  cupertino_icons: ^1.0.2
  web: ^0.5.1
  pdf: ^3.10.8
  printing: ^5.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^2.0.0
  # flutter_app_name: ^0.1.0 # Eliminado para resolver conflicto

flutter:
  uses-material-design: true
  assets:
    - img/
    - data/
    - i18n/
  
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "img/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "img/logo.png"
  windows:
    generate: true
    image_path: "img/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "img/logo.png"
